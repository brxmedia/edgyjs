<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egdyjs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/edgy.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="touchsquare bg-light w100" style="height: 500px;">
                    <div id="object" class="bg-primary" style="height: 100%; width: 50px"></div>
                </div>

                <div class="status bg-warning">
                    <div id="posX"></div>
                    <div id="posY"></div>
                    <div id="startDragX"></div>
                    <div id="startDragY"></div>
                    <div id="status"></div>
                    <div id="draggedX"></div>
                    <div id="draggedY"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/js/edgy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
